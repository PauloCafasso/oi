<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
</head>

<body>
    Quais projetos você já criou? <input type="text" id="input_projetos">
    <button onclick="projetos()">
        Registrar Projeto
    </button>
    <button onclick="mostrarProjetos()">
        Mostrar Projetos
    </button>
    <br>
    <span id="span_projetos"></span>
</body>

</html>
<script>
    var listaProjetos = [];
    listaProjetosPlotagem = [];
    function projetos() {
        var projeto = input_projetos.value;
        listaProjetos.push(projeto);
        listaProjetosPlotagem.unshift(projeto)
        if (listaProjetos.length >= 0 && listaProjetos.length <= 4) {
            span_projetos.innerHTML = `Você já fez ${listaProjetos.length} projetos. Por isso você é um profissional Júnior  <br>`;
        } else if (listaProjetos.length >= 5 && listaProjetos.length <= 12) {
            span_projetos.innerHTML = `Você já fez ${listaProjetos.length} projetos. Por isso você é um profissional Pleno desde o projeto ${listaProjetos[4]}   <br>`;
        } else {
            span_projetos.innerHTML = `Você já fez ${listaProjetos.length} projetos. Por isso você é um profissional Sênior desde o projeto ${listaProjetos[12]}   <br>`;
        }
    }
    function mostrarProjetos() {  
        for (var contaProjeto = 0 ; contaProjeto < listaProjetosPlotagem.length; contaProjeto ++) {
            span_projetos.innerHTML += `<br> ${listaProjetosPlotagem[contaProjeto]}`
        }
    }

</script>
