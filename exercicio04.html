<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>

<body>
    insira filme : <input type="text" id="input_filme">
    <button onclick="cadastrar()">Cadastrar filme</button> <br><br>
    <button onclick="verFavoritos()">Ver Favoritos</button> <br><br>
    <div id="div_filme"></div>
</body>

</html>
<script>
    var listaFavoritos = [];
    function cadastrar() {
        var filme = input_filme.value;
        listaFavoritos.push(filme);
    }
    function verFavoritos() {
        div_filme.innerHTML += `${listaFavoritos} <br> Total: ${listaFavoritos.length} <br>
        O que mais gosta é ${listaFavoritos[0]} <br>
        E desses, o que menos gosta é ${listaFavoritos[listaFavoritos.length - 1]}`
    }
</script>
